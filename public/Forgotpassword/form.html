<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Forgot password</title>
</head>
<body>
    <h1>Forgot password</h1>
    <form>
        <div>
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control w-25" placeholder="Enter your email" required>
        </div>
        <div>
            <button type="submit" class="btn btn-primary" onclick="submitForm(event)">Send</button>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script>
        function submitForm(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const myObj = {
                email: email
            }
            axios.post('http://localhost:3000/password/forgotpassword', myObj).then((response) => {
                window.location.href = "../Login/login.html";
            })
        }
    </script>
</body>
</html>
